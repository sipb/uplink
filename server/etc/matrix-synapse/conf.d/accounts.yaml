# Touchstone
# Useful source apart form official docs: https://nickx.hu/posts/2020-07-13-matrix-synapse-shibboleth-saml.html
saml2_config:
  sp_config:
    metadata:
      remote:
        - url: 'https://touchstone.mit.edu/metadata/MIT-metadata.xml'
          cert: /etc/shibboleth/mit-md-cert.pem
    key_file: /etc/shibboleth/sp-signing-key.pem
    cert_file: /etc/shibboleth/sp-signing-cert.pem
    encryption_keypairs:
      - key_file: /etc/shibboleth/sp-encrypt-key.pem
        cert_file: /etc/shibboleth/sp-encrypt-cert.pem
    entityid: 'https://uplink.mit.edu/shibboleth'
    verify_ssl_cert: true
    accepted_time_diff: 3
    service:
      sp:
        allow_unsolicited: true
        endpoints:
          assertion_consumer_service:
            - 'https://uplink.mit.edu/Shibboleth.sso/SAML2/POST'
        required_attributes:
          - affiliation
          - eppn
          - email
          - displayName 
        optional_attributes:
          - memberOf
        allow_unknown_attributes: true 
    attribute_map_dir: /etc/matrix-synapse/saml2-attribute-maps
  user_mapping_provider:
    module: matrix_saml_strip_hostname.mapping_providers.StripHostnameSamlMappingProvider
    config:
      # The displayName and email are hardcoded to displayName and email, respectively
      # so no need to set here
      mxid_source_attribute: email
  idp_entityid: 'https://idp.mit.edu/shibboleth'
  # Could add a check too (attribute_requirements) so that only emails ending in mit.edu (or alum.mit.edu, i guess?) work
  # actually, since it redirects to touchstone (and not wayf.mit.edu), I think it should be fine...
