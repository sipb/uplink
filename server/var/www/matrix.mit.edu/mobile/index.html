<script>
    // This ensures links shared from our Element web work on mobile
    // (combined with the nginx configuration changes)
    let hash = window.location.hash;
    if (!hash || hash === "#/welcome") {
        window.location.replace("/mobile_guide/");
    } else {
        if (hash.includes("#/room/")) {
            hash = hash.replace("#/room/", "#/");
        }
        window.location.replace("https://matrix.to/" + hash);
    }
</script>

</html>
